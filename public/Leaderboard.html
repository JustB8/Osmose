<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Classement des entreprises - LeaderBoard</title>
    <link rel="stylesheet" href="./assets/css/Leaderboard.css" />
    <link rel="stylesheet" href="./assets/css/globals.css" />
    <link rel="stylesheet" href="./assets/css/styleguide.css" />
  </head>
  <body>
    <div class="ecran-de-desktop">
      <div class="header">
        <header class="header-2">  
          <img class="icon" src="img/logo.svg" alt="Logo du site" />
          <nav class="header-auth" aria-label="Navigation principale">
            <button class="button" type="button">
              <span class="text-wrapper">Créer un compte</span>
            </button>
            <button class="div" type="button">
              <span class="button-2">Connexion</span>
            </button>
          </nav>
        </header>
      </div>
      <main class="body">
        <section class="component" aria-labelledby="leaderboard-title">
          <div class="top">
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-1">4</span>
              </div>
              <div class="leaderboard-content rectangle"></div>
            </div>
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-7">5</span>
              </div>
              <div class="leaderboard-content rectangle-14"></div>
            </div>
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-6">6</span>
              </div>
              <div class="leaderboard-content rectangle-13"></div>
            </div>
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-5">7</span>
              </div>
              <div class="leaderboard-content rectangle-12"></div>
            </div>
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-4">8</span>
              </div>
              <div class="leaderboard-content rectangle-11"></div>
            </div>
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-3">9</span>
              </div>
              <div class="leaderboard-content rectangle-9"></div>
            </div>
            <div class="leaderboard-row">
              <div class="leaderboard-rank">
                <span class="text-wrapper-2">10</span>
              </div>
              <div class="leaderboard-content rectangle-10"></div>
            </div>
          </div>
          <div class="podium" role="img" aria-label="Podium des trois premières places">
            <div class="place" aria-label="Troisième place"></div>
            <div class="place-2" aria-label="Première place"></div>
            <div class="place-3" aria-label="Deuxième place"></div>
          </div>
        </section>
        <div class="bouton-recherche">
          <h1 class="text-wrapper-8" id="leaderboard-title">Classement des entreprises</h1>
          <button class="rectangle-15" type="button" aria-label="Rechercher">
            <img class="image" src="img/loupe.svg" alt="Icône de recherche" />
          </button>
        </div>
      </main>
      <footer class="footer">
        <img class="title" src="img/logo.svg" alt="Osmose" />
        <nav class="text-link-list" aria-labelledby="footer-compte">
          <div class="text-strong-wrapper">
            <h2 class="text-strong" id="footer-compte">
              <span class="text-strong-2">Compte</span>
            </h2>
          </div>
          <div class="text-link-list-item">
            <a href="#" class="list-item">Créer un compte</a>
          </div>
          <div class="text-link-list-item">
            <a href="#" class="list-item-2">Se connecter</a>
          </div>
        </nav>
        <nav class="text-link-list" aria-labelledby="footer-leaderboard">
          <div class="text-strong-wrapper">
            <h2 class="text-strong" id="footer-leaderboard">
              <span class="text-strong-2">LeaderBoard</span>
            </h2>
          </div>
          <div class="text-link-list-item">
            <a href="#" class="list-item-3">Entreprise</a>
          </div>
        </nav>
        <nav class="text-link-list" aria-labelledby="footer-mentions">
          <div class="text-strong-wrapper">
            <h2 class="text-strong" id="footer-mentions">
              <span class="text-strong-2">Mention du site</span>
            </h2>
          </div>
          <div class="text-link-list-item">
            <a href="#" class="list-item-4">Mention légale</a>
          </div>
          <div class="text-link-list-item">
            <a href="#" class="list-item">Justificatif RGAA</a>
          </div>
        </nav>
        <nav class="text-link-list" aria-labelledby="footer-plan">
          <div class="text-strong-wrapper">
            <h2 class="text-strong" id="footer-plan">
              <span class="text-strong-2">Plan du site</span>
            </h2>
          </div>
          <div class="text-link-list-item">
            <a href="#" class="list-item-5">Plan du site</a>
          </div>
          <div class="text-link-list-item"></div>
        </nav>
      </footer>
    </div>
  </body>
</html>
