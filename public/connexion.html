<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Création de compte</title>
    <link rel="stylesheet" href="assets/connexion.css" />
</head>

<body>

<header class="site-header">
    <img src="img/icon.svg" alt="Logo du site" class="logo" />

    <nav aria-label="Navigation principale">
        <a href="#" class="btn btn-secondary">Créer un compte</a>
        <a href="#" class="btn btn-primary">Connexion</a>
    </nav>
</header>

<main>
    <section class="auth-section">
        <h1>Création de compte</h1>

        <form novalidate>
            <div class="form-group">
                <label for="email">Adresse mail *</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
                <label for="password-confirm">Confirmation du mot de passe *</label>
                <input type="password" id="password-confirm" name="password-confirm" required />
            </div>

            <button type="submit" class="btn btn-primary">
                Créer un compte
            </button>
        </form>

        <p>
            <a href="#">Vous avez déjà un compte ? Connectez-vous</a>
        </p>
    </section>
</main>

<footer class="site-footer">
    <img src="img/title.svg" alt="Logo du site" />

    <nav aria-label="Liens du site">
        <section>
            <h2>Compte</h2>
            <ul>
                <li><a href="#">Créer un compte</a></li>
                <li><a href="#">Se connecter</a></li>
            </ul>
        </section>

        <section>
            <h2>Leaderboard</h2>
            <ul>
                <li><a href="#">Entreprise</a></li>
            </ul>
        </section>

        <section>
            <h2>Mentions</h2>
            <ul>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Justificatif RGAA</a></li>
            </ul>
        </section>

        <section>
            <h2>Plan du site</h2>
            <ul>
                <li><a href="#">Plan du site</a></li>
            </ul>
        </section>
    </nav>
</footer>

</body>
</html>
